<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>table</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>

            table,tr,td,th{

                border: 2px red dashed;
                padding: auto;
                border-collapse: collapse;
                
            }
            table{
top: 0;
right: 100;

            }

        </style>

    </head> 
    <body>
        <table>
            <caption><h3> vegetables table </h3></caption>
            <tr>
                <th colspan="2">vegetables</th>
                <th colspan="2">fruits</th>
            
            </tr>
            <tr>
                <td>Name</td>
                <td>Color</td>
                <td>Name</td>
                <td>Color</td>
            </tr>
            <tr>
                <td>tomato</td>
                <td>red</td>
                <td rowspan="3">apple</td>
                <td>yellow</td>
            </tr>
            <tr>
                <td>cocumber</td>
                <td>darkgreen</td>
                <td>green</td>
                
            </tr>
            <tr>
                <td>beans</td>
                <td>green</td>
                <td>red</td>
                
            </tr>
        </table>


    </body>
</html>
